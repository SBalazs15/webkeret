<div class="build-container">
  <div class="navigation">
    <app-category-sidebar
      (categorySelected)="onCategorySelect($event)"
      (saveBuild)="onSaveBuild()"
      (nextCategory)="onNextCategory()">
    </app-category-sidebar>
  </div>

  <div class="product-grid">
    <app-product-grid
      [category]="selectedCategory"
      [caseSize]="caseSizes"
      [caseMelyseg]="melyseg"
      [caseSzelesseg]="szelesseg"
      [maxMemory]="memsize"
      [memoryType]="memtype"
      [socket]="socket"
      [power]="power"
      (productSelected)="onProductSelect($event)">
    </app-product-grid>
  </div>

  <div class="product-details" *ngIf="selectedProduct">
    <app-product-details
      [selectedProduct]="selectedProduct"
      (productAddedToBuild)="onAddToBuild($event)">
    </app-product-details>
  </div>
</div>
