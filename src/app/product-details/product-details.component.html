<div class="product-details-container">

  </div>
  <div class="product-info">
    <h2>{{ selectedProduct?.name }}</h2>
    <p>{{ selectedProduct?.description }}</p>
    <ul>
      <!--<li><strong>Price:</strong> ${{ selectedProduct?.price }}</li>-->
    </ul>
  </div>
</div>
